<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Echarts常用图之饼图.html</title>
    <script src="./js/echarts.js" ></script>
</head>
<body>
<div id="main" style="width: 900px;height: 600px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option={
        title:{
          text:'某站点用户访问来源', 
          subtext:'纯属虚构',
           x:'center'
        },
        tooltip:{
          trigger:'item', 
          formatter:"{a}<br/>{b}:{c} ({d}%)"
          },
        legend:{
          orient:'vertical', //纵向显示图例
          left:'left', 
          data:['直接访问','邮件销售','联盟广告','视频广告','搜索引擎']
        },
        series:[{
          name: '访问来源', 
          type: 'pie', 
          radius: ['55%', '65%'], 
          center: ['50%', '60%'], 
          data: [
            {value: 335, name: '直接访问'}, 
            {value: 310, name: '邮件销售'}, 
            {value: 234, name: '联盟广告'}, 
            {value: 135, name: '视频广告'}, 
            {value: 1583, name: '搜索引擎'},
          ]}
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
