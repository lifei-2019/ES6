<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
</head>
<body>
  <canvas id="myCanvas" width="400px" height="300px">
    您的浏览器不支持canvas标签
  </canvas>
  <script text="text/javascript">
    //基于像素，单个html，类似于画笔在画布上画画，echarts基于此
    
    //获取Cannvas对象（画布）
    var canvas = document.getElementById("myCanvas")
    var ctx = canvas.getContext("2d")
    //开始一个新的挥之路径
    ctx.beginPath()
    //设置弧线的颜色蔚蓝色
    ctx.strokeStyle = "blue"
    var circle = {
      x: 100,
      y: 100,
      r: 50
    }
    //沿着坐标点(100,100)为远心，半径为50的圆的顺时针方向绘制弧线
    ctx.arc(circle.x, circle.y, circle.r, Math.PI*2, false)
    //按照指定的路径绘制弧线
    ctx.stroke()
  </script>
</body>
</html>
